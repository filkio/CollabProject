            </div>
        </div>
        <div class="main">
            <h3 id="ty">Письмо отправлено на почту!</h3>
            <form id="form" method="POST">

                    <!--for в лейбле указывает, на какой id мы прыгнем при нажатии на лейбл-->
                    <!--id указывает id-->
                    <!--name используется для js, для вытаскивания инфы с документа-->

                    <label class="label1 label" for="Name">Ваше имя:</label>
                    <input class="input1 input" type="text" id="Name" name="Name" placeholder="имя">


                    <label class="label2 label" for="EMail">Ваш EMail:</label>
                    <input class="input2 input" type="email" id="EMail" name="EMail" placeholder="email">


                    <label class="label3 label" for="pass">Ваш пароль:</label>
                    <input class="input3 input" type="password" id="pass" name="pass" placeholder="пароль">


                    <label class="label4 label" for="pass2">Повторите пароль:</label>
                    <input class="input4 input" type="password" id="pass2" name="pass2" placeholder="повторите пароль">


                    <label class="label5 label" for="sexm">Мужской</label>
                    <input class="input5 input" type="radio" id="sexm" name="state" id="state" value="Мужской" checked />


                    <label class="label6 label" for="sexf">Женский</label>
                    <input class="input6 input" type="radio" id="sexf" name="state" id="state" value="Женский" />


                    <input class="formbutton" type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Регистрация" />
                    <!-- При нажати на кнопку в js-функцию valid попадет форма, к которой мы обратились по id-->
                    <div class="log_in">
                        Есть аккаунт? <a href="log_in.html">Войти.</a>
                    </div>
            </form>
        </div>

        </div>
        <div class="footer">
            подвал
        </div>
    </div>
    <script src="js/burgerScript.js"></script>
    <script src="js/log_in.js"></script>
</body>
