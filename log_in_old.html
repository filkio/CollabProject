<h1 style="text-align: center; font-size: 6em; color: coral; font-weight: 300;">ЭТА СТРАНИЦА НЕ СПОЗИЦИОНИРОВАНА</h1>
    <div class="main">
        <div class="formfull">
            <span class="formname" id="formname">Регистрация</span>
            <div class="form">
                
                <form id="form" method="POST">
                    <div>
                        <!--for в лейбле указывает, на какой id мы прыгнем при нажатии на лейбл-->
                        <!--id указывает id-->
                        <!--name используется для js, для вытаскивания инфы с документа-->
                        <label class="label" for="Name">Ваше имя:</label>
                        <input type="text" id="Name" name="Name" placeholder="имя">
                    </div>
                    <div>
                        <label class="label" for="EMail">Ваш EMail:</label>
                        <input type="email" id="EMail" name="EMail" placeholder="email">
                    </div>
                    <div>
                        <label class="label" for="pass">Ваш пароль:</label>
                        <input type="password" id="pass" name="pass" placeholder="пароль">
                    </div>
                    <div>
                        <label class="label" for="pass2">Повторите пароль:</label>
                        <input type="password" id="pass2" name="pass2" placeholder="повторите пароль">
                    </div>
                    <div>
                        <label class="label" for="sexm">Мужской</label>
                        <input class="radio" type="radio" id="sexm" name="state" id="state" value="Мужской" checked />
                    </div>
                    <div>
                        <label class="label" for="sexf">Женский</label>
                        <input class="radio" type="radio" id="sexf" name="state" id="state" value="Женский" />
                    </div>
                    <div>
                        <input class="formbutton" type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Регистрация" />
                        <!-- При нажати на кнопку в js-функцию valid попадет форма, к которой мы обратились по id-->
                    </div>
                </form>
            </div>
        </div>
        <div class="formfull">
            <span class="formname" id="formname2">Вход</span>
            <div class="form">
                
                <form id="form2" method="POST">
                    <div>
                        <label class="label" for="EMail">Ваш EMail:</label>
                        <input type="email" id="EMail" name="EMail" placeholder="email">
                    </div>
                    <div>
                        <label class="label" for="pass">Ваш пароль:</label>
                        <input type="password" id="pass" name="pass" placeholder="пароль">
                    </div>
                    <div>
                        <input class="formbutton" type="button" onclick="valid2(document.getElementById('form2'))" name="submit" value="Войти" />
                        <!-- При нажати на кнопку в js-функцию valid попадет форма, к которой мы обратились по id-->
                    </div>
                </form>
            </div>
        </div>
    </div>
